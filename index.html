<!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" >

        <title>Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" ></button>
            </div>

            <div class="not-found">
                <img src="img/404.png">
                <p>Oops! Invalid location :/</p>
            </div>

            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <div class="more-details">
                    <button class="fa-solid fa-info"></button>
                    <div class="text">
                        <p><b>Details</b></p>
                    </div>
                </div>

                <div class="forecast">
                    <button class="fa-regular fa-calendar-days"></button>
                    <div class="text">
                        <p><b>Forecast</b></p>
                    </div>
                </div>

            </div>

            <div class="weather-forecast">
                <!--<div class="switch-day">
                    <button class="fa-solid fa-chevron-left"></button>
                    <p><b>Monday</b></p>
                    <button class="fa-solid fa-chevron-right"></button>
                </div>-->
                <!--<div class="forecast-row">
                    <p class="time" ><b>29.08</b><br>15:00</p>
                    <img src="img/cloud.png">
                    <p class="temp" ><b>24</b>Â°C</p>
                    <p class="humidity" >90%</p>
                    <p class="wind" >7km/h</p>
                </div>-->
            </div>

        </div>

        <script src="https://kit.fontawesome.com/2981326418.js" crossorigin="anonymous"></script>
        <script src="index.js" ></script>
    </body>

</html>
