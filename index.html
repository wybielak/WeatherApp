<!DOCTYPE html>

    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" >

        <title>Weather App</title>
    </head>

    <body>
        <div class="container">
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" ></button>
            </div>

            <div class="not-found">
                <img src="img/404.png">
                <p>Oops! Invalid location :/</p>
            </div>

            <div class="weather-box">
                <img src="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">

                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <div class="more-details">
                    <button class="fa-solid fa-info"></button>
                    <div class="text">
                        <p><b>Details</b></p>
                    </div>
                </div>

                <div class="forecast">
                    <button class="fa-regular fa-calendar-days"></button>
                    <div class="text">
                        <p><b>Forecast</b></p>
                    </div>
                </div>

            </div>

            <div class="details">
                <div class="text">
                    <p class="desc" ><span></span></p>
                    <p class="clouds" >Cloudiness <span></span>%</p>
                    <p class="temp" >Temperature <span></span>°C</p>
                    <p class="feel" >Feels like <span></span>°C</p>
                    <p class="humidity" >Humidity <span></span>%</p>
                    <p class="pressure" >Pressure <span></span>hPa</p>
                    <p class="sunrise" >Sunrise <span></span></p>
                    <p class="sunset" >Sunset <span></span></p>
                    <p class="visibility" >Visibility <span></span>km</p>
                    <p class="wind" >Wind speed <span></span>km/h</p>
                    <p class="wide-row">Coords</p>
                    <p class="lon" >Lon <span></span></p>
                    <p class="lat" >Lat <span></span></p>
                </div>

                <p class="air-title" >
                    <span style="color: #6bc926;">Ai</span><span style="color: #d1cf1e;">r Q</span><span style="color: #ef7120;">ua</span><span style="color: #ef2a36;">li</span><span style="color: #770078;">ty</span>
                </p>
                
                <div class="air-pollution">
                    <p>SO<sub>2</sub></p>
                    <p>NO<sub>2</sub></p>
                    <p>PM<sub>10</sub></p>
                    <p>PM<sub>2.5</sub></p>
                    <p>O<sub>3</sub></p>
                    <p>CO</p>
                </div>
            </div>

            <div class="weather-forecast">
                <!--<div class="switch-day">
                    <button class="fa-solid fa-chevron-left"></button>
                    <p><b>Monday</b></p>
                    <button class="fa-solid fa-chevron-right"></button>
                </div>-->
                <!--<div class="forecast-row">
                    <p class="time" ><b>29.08</b><br>15:00</p>
                    <img src="img/cloud.png">
                    <p class="temp" ><b>24</b>°C</p>
                    <p class="humidity" >90%</p>
                    <p class="wind" >7km/h</p>
                </div>-->
            </div>

        </div>

        <script src="https://kit.fontawesome.com/2981326418.js" crossorigin="anonymous"></script>
        <script src="index.js" ></script>
    </body>

</html>
